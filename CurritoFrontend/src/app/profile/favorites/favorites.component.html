    <h2 class="pt-5 mb-0 mb-3 ms-5">Mis favoritos</h2>
    <div
    class="p-5 card-group d-flex justify-content-evenly row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 g-2" >

    <!-- Esta es la estructura que hay que repetir -->
    <div *ngIf="this.anunciosFavoritos.length == 0" class="w-100 text-center navy">
      <p>Aún no has añadido ningún anuncio a favoritos</p>
    </div>

    <div class="col" style="height: 370px;" *ngFor="let anuncio of this.anunciosFavoritos" #elseBlock>
      <div class="card">
        <div class="card-body p-3 pb-0">
          <div class="d-flex row">
            <div class="col-6 col-sm-8">
              <img
              src="https://www.hola.com/imagenes/decoracion/20210513189473/plantas-sustituir-cesped-jardin-mc/0-951-526/alternativas-cesped-1-a.jpg"
              alt="cesped" class=" p-2 pb-0 mb-1 img-fluid">
            </div>
            <div class="col-6 col-sm-4 navy">
              <div class="d-flex justify-content-end pe-2"><i (click)="quitarFavorito(anuncio, $event)" class="bi bi-heart-fill" style="color:red; font-size: 1.7em;"></i></div>
              <div class="d-flex justify-content-center"><h4 class="text-white rounded text-center w-100" style="background: navy">{{anuncio.precio}}€</h4></div>
              <div class="d-flex justify-content-center w-100"><h5 class=" letraResponsivaTipoPrecio">{{anuncio.tipoPrecio}}</h5></div>
            </div>
          </div>
          <div class=" p-3  pt-0 navy">
            <h3 class="card-title text-start letraResponsiva textoConPuntosTitulo">{{anuncio.titulo}}</h3>
            <p class="card-text letraResponsivaDescripcion textoConPuntos" style="  text-overflow: ellipsis; overflow: hidden;">
              {{anuncio.descripcion}}
              
            </p>
            <hr>
            <h5 class="w-100 text-center letraResponsivaUbicacion"><i class="bi bi-geo-alt-fill"></i>{{anuncio.ubicacion}}</h5>
          </div>
        </div>
      </div>
    </div>

   
  </div>
