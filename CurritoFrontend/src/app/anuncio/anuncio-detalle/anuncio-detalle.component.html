
<section class="vh-75">
    <div class=" py-1 h-75">
      <div class="row d-flex justify-content-center align-items-center h-75 w-100  ms-auto me-auto">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
          <div class="card shadow-2-strong border-3" style="border-radius: 1rem;">

            <div class="row d-flex m-2 ms-0 me-0 pt-3 pb-2" style="top: 64px; position: sticky; z-index: 2;
            transition: top 150ms ease; background: white;"> 
              <div class="col-6 text-start">
                <h5 class="card-title letraResponsivaDescripcion">{{anuncioDetalle.autorAnuncio?.nombre}}</h5>
              </div>
              <div class="col-6">
                <a (click)="solicitarCurritoComprobacion(anuncioDetalle)" class="btn btn-primary col-12">Solicitar Currito</a>
              </div>
            </div>

            <!-- Inicio Carrusel -->

            <div id="carouselExampleIndicators" class="carousel slide card-img-top" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="https://www.hola.com/imagenes/decoracion/20210513189473/plantas-sustituir-cesped-jardin-mc/0-951-526/alternativas-cesped-2-a.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://www.hola.com/imagenes/decoracion/20210513189473/plantas-sustituir-cesped-jardin-mc/0-951-526/alternativas-cesped-2-a.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://www.hola.com/imagenes/decoracion/20210513189473/plantas-sustituir-cesped-jardin-mc/0-951-526/alternativas-cesped-2-a.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            <!-- Fin Carrusel -->

            <div class="card-body p-5 text-center row ">
              <div class="col-9 text-start">
                <h5 class="card-title letraResponsiva">{{anuncioDetalle.titulo}}</h5>

              </div>
              <div class="col-3">
                <p class="letraResponsiva"><strong>{{anuncioDetalle.precio}} â‚¬</strong></p>

              </div>
              <div>
                <p class="text-justify letraResponsivaDescripcion " style="text-align: justify;">{{anuncioDetalle.descripcion}}</p>

              </div>
              <div>
                <p class="card-text letraResponsivaTipoPrecio text-end mb-3 mt-3">{{anuncioDetalle.fechaAnuncio}}</p>
              </div>
              <!-- <div class="col-6 text-start">
                <h5 class="card-title letraResponsivaDescripcion">Javier Campos</h5>

              </div> -->
              <div class="col-12 me-0">
                <p class="w-100 text-end letraResponsivaUbicacion me-0"><i class="bi bi-geo-alt-fill"></i>{{anuncioDetalle.ubicacion}}</p>

              </div>
              
              
              <div class="mt-3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12647.071926446479!2d-5.977207720837746!3d37.58408083111877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd124411e148b857%3A0x3e46aad97875d923!2s41220%20Burguillos%2C%20Sevilla!5e0!3m2!1ses!2ses!4v1646138614454!5m2!1ses!2ses" width="100%" height="" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
